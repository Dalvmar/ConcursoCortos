<div *ngIf="user" class="containerCard">
<div class="container-fluid cardProfile">

    <div class="row">
        <div class="col-12">
            <figure class="snip0057 red ">
                <figcaption>
                    <h3>{{user.name}} {{user.lastname}}</h3>
    
                    <div class="icons cardData">
                        <i class="name">
                            <p>{{user.username}}</p>
                        </i>
                        <i class="email">
                            <p>{{user.email}}</p>
                        </i>
                        
                    </div>
                </figcaption>
                <div class="image">
                   
                    <img src="../../assets/pictures/profile.jpg" height="300" alt="sample4"/>
                </div>
                <div class="position">{{user.category}}</div>
            </figure>
        </div>
    </div>
    </div>
    <!--Formularios  admin -->
    <div class="container-fluid">

    <!-- <div class="editForm"> -->
    <div class="containerEditUserAdmin" *ngIf="user.role==='admin'">

        <div (click)="toggleHidden()" class="btn btn-default edit-user"><i class="fas fa-user-edit"></i></div>

        <form *ngIf="isVisible" class="edit-user-form">
          
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required id="username">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required id="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="lastname">Apellidos</label>
                        <input type="text" class="form-control" [(ngModel)]="user.lastname" name="lastname" required id="lastname">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required id="email">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="oldpassword">Password antigua</label>
                        <input type="password" class="form-control" name="oldpassword" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="newpassword">Password nueva</label>
                        <input type="text" class="form-control" name="newpassword" />
                    </div>
                </div>
               
            </div>
            <div class="row selectButton">
          
                <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text selCat" for="inputGroupSelect01">Categoria</label>
                        </div>
                        <select class="custom-select selectEdit" [(ngModel)]="user.category">
                          <option selected>Choose...</option>
                            <option value="11-15 Portugal">11-15 años Portugal</option>
                            <option value="16-22 Portugal">16-22 años Portugal</option>
                            <option value="11-22 España">11-22 años España</option>
                        </select>
                      </div>
                <div class="col-md-2">
                    <div class="form-group btnselcat">
                        <button type="submit" class="btn btn-danger" (click)="edit(user._id)">Editar</button>
                    </div>
                </div>
            </div>

        </form>

    </div>
  

  <!--Formulario añadir administrador-->
 
      <div class="container-fluid" *ngIf="user.role==='admin'">
         <div class="containerAddAdmin">
        <div (click)="toggleHiddenAdmin()"><i class="fas fa-user-plus adminAdd"></i>
          <!-- <i class="fas fa-user-plus adminAdd"></i> -->
        </div>
      
        <form *ngIf="isVisibleAdmin" class="formAdm">
      
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" [(ngModel)]="username" name="username" required id="usernameAdmin">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="name" name="name" required id="nameAdmin">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="lastname">Apellidos</label>
                <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname" required id="lastnameAdmin">
              </div>
            </div>
          </div>
          <div class="row">
      
            <div class="col-md-4">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" name="email" required id="emailAdmin">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="newpassword">Password</label>
                <input type="text" class="form-control" [(ngModel)]="password" name="passwordAdmin" />
              </div>
      
            </div>
            <div class="col-md-4">
              <div class="buttAdmin">
                <label> </label>
                <button type="submit" class="btn btn-danger" (click)="addAdmin(username,name,lastname,password,email)">Añadir admin</button>
              </div>
            </div>
        </div>
        
        </form>
        </div>
    
      
   
  </div>
  </div>
