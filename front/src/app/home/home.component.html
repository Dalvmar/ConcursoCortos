<div class="home">
    <section class="container carrusel" >
            <app-carrusel class="photoCarrusel"></app-carrusel>
    </section>

    <section class="fechas container-fluid">

            <app-fechas-pasos></app-fechas-pasos>
    </section>

    <section class="videoList container-md-5 ">
         
        <div *ngIf="videoList" class="row">
              
            <div class="col-12 col-sm-12 search">
                <input type="text" [(ngModel)]="search" class="form-control" placeholder="BÃºsqueda por autor" />
               
            </div>
           <div class="col-12 col-sm-12 md-5">
                <app-loading></app-loading>
           </div>
           
            <div class="col-12 col-sm-4 " *ngFor="let video of videoList | searchFilter:search ;  let i = index">
                   
                <div class="badge">

                    <div>
                        <iframe class="video flex-wrap" width="280" height="175" [src]="video.video | safe" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

                    </div>

                    <section class="all">

                        <div class="info">

                            <button (click)="toggleHidden($event,i)">Comentario</button>

                            <button (click)="saveComment(video._id, video.comment, i)" class="hide">OK</button>
                            <input class="comment-input" type="text" [(ngModel)]="video.comment" name="video-comment">
                            <div style="clear: both;"></div>
                        </div>

                        <div class="list">

                            <section>
                                <div class="comments">
                                    <ul *ngFor="let comment of video.commment">
                                        <p>
                                            <b>{{comment.author.name}}:</b>{{comment.comment}}</p>
                                    </ul>
                                </div>

                            </section>
                        </div>

                    </section>

                </div>
            </div>
        </div>
    </section>


</div>
<div class="social">
    <app-social></app-social>
</div>


<div class="container-fluid">
    <app-footerHome></app-footerHome>
</div>
