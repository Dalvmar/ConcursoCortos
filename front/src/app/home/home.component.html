<div class="home">

<section class="videoList">
<div *ngIf="videoList" class="row">

<div id="badge" *ngFor="let video of videoList; let i = index">

    <div id="badge">
       
        <header>
            <iframe width="280" height="175" [src]="video.video | safe" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

        </header>

        <section class="all">

            <div class="info">
                <div class="total">
                <!--contador de comentarios-->
                </div>
                <button (click)="toggleHidden($event,i)">Comentario</button>
                <input class="comment-input" type="text" [(ngModel)]="video.comment" name="video-comment">
                <button (click)="saveComment(video._id, video.comment, i)">OK</button>
                <div style="clear: both;"></div>
            </div>

            <div class="list">
                <div class="mask"></div>
                <section>
                    <div class="comments">
                        <ul *ngFor="let comment of video.commment"> 
                        <p>{{comment.author.name}}:{{comment.comment}}</p>
                        </ul>
                    </div>

                </section>
            </div>

        </section>

    </div>
</div>
</div>
</section>
<section class="photoCarrusel">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../pictures/camera.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../pictures/camera2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../pictures/camera3.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../pictures/camera4.jpg" alt="Four slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</section>

</div>
