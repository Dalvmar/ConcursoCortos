<div *ngFor="let video of videos">
  <div class="container">
    <div class="row">
      <div class="col">
        <div> {{video.creator}}</div>
      </div>
      <div class="col">
        <div>
          <a (click)="deleteVideo(video._id)">
            <i class="fas fa-trash-alt"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
