<div class="videolist">
<div class="row" *ngIf="videoList">
  <div class="example-1 card col-lg-4 col-sm-6 col-xs-12" *ngFor="let video of videoList | searchFilter:search ;  let i = index">
    <div class="wrapper">
      <iframe class="video flex-wrap" [src]="video.video | safe" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

      <div class="data">
        <div class="content">

          <div class="text">
            <div class="comments">
              <div class="info md-5 fixed" *ngIf="hidden">
                <button (click)="saveComment(video._id, video.comment, i)" class="hide">OK</button>
                 <!-- <button (click)="toggleHidden($event,i)">Comentario</button> -->

                <input class="comment-input fixed" type="text" [(ngModel)]="video.comment" id="commentvideo" name="video-comment" placeholder="Tu comentario...">
                
                <!-- <div style="clear: both;"></div> -->
              </div>

              <div class="list">


                <div class="comments">
                  <ul *ngFor="let comment of video.commment"  >
                    <p>
                      <b>{{comment.author.name}}:</b>{{comment.comment}}</p>
                  </ul>
                </div>


              </div>
            </div>
           
          </div>
          <div  id="show-menu" >
          <ul class="menu-content">
            <li>
              <a (click)="unlike (video._id)"><i class="far fa-thumbs-down active"></i><span ng-cloak>{{video.unlike}}</span></a>
            </li>
            <li> <a (click)="like (video._id)" ><i class="far fa-thumbs-up "></i><span>{{video.like}}</span></a></li>
            <li><a class="far fa-comment"><span class="commentcount"><b>{{video.commment.length}}</b></span></a></li>
          </ul>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <div class="pagination">
    <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
        Anteriores
      </button>

      <button (click)="cambiarDesde(5)" class="btn btn-secondary">
          Siguientes
      </button>
    </div>
    </div>
