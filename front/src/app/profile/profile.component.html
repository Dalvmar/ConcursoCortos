<div *ngIf="user" class="profile">

        <ul class="nav justify-content-center fixed-bottom bg-dark navbar-dark">
                <li class="nav-item">
                 <a class="nav-link footerMovil" [routerLink]="['details']"><i class="fas fa-user"></i></a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link footerMovil" [routerLink]="['details']"><i class="fas fa-user-circle"></i></a>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link footerMovil" [routerLink]="['/']"><i class="fas fa-home"></i></a>
                </li>
              </ul>
              

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
    
                <div class="input-group mb-3 inputVideo" *ngIf="user.role==='user'">
                    
                    <input type="text" class="form-control" placeholder="Introduce tu video (URL)" [(ngModel)]="videoUrl" name="url" required minlength="3"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="saveVideo()">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



<div *ngIf="user.role==='user'">
    <div class="container-fluid videoContainer col-sm-12">
        <div class="row">
            <div class="col-sm-4" *ngFor="let video of videoList">
                <div class="card" >
                    <iframe class="card-img-top embed-responsive-item" [src]="video.cover | safe" frameborder="0"></iframe>
                    <div class="card-body">
                        <!-- <h5 class="card-title">Card title</h5> -->
                        <button [routerLink]="['/video',video._id]" class="btn btn-outline-danger btn-responsive">Detalles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


        <div class="container containerList">
                <div *ngIf="user.role==='admin'" class="ListAdmin col-sm-12">
                    <div class="row align-items-top">
                        <div class="col-sm-10">
                            <h3>Lista de Usuarios</h3>
                            <app-list-user></app-list-user>
                            <h3>Lista de videos</h3>
                            <app-list-videos></app-list-videos> 
                           
                        </div>
                    </div>
                </div>
            </div>
