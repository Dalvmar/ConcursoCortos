    <div class="table-responsive-sm">
    <table class="table table-hover">
        <thead>
          <tr>

            <th scope="col">Email</th>
            <th scope="col">Categoria</th>
            <th scope="col">  </th>
          </tr>
        </thead>
        <tbody *ngFor="let user of users">
          <tr>

      </table>
