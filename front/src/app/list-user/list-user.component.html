<div *ngFor="let user of users">
      <div class="container">
        <div class="row">
          <div class="col">
            <div>{{user.username}}</div>
          </div>
          <div class="col">
            <div>
              <a (click)="deleteUser(user._id)">
                <i class="fas fa-trash-alt"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
