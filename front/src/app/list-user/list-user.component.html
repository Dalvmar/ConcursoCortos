
    <div class="table-responsive-sm tableListStyle">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Usuario</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Email</th>
            <th scope="col">Categoria</th>
            <th scope="col">  </th>
          </tr>
        </thead>
        <tbody *ngFor="let user of users">
          <tr>
            <th scope="row"></th>
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.category}}</td>
            <td><a class="deleteVideo" (click)="deleteUser(user._id)"><i class="fas fa-trash-alt"></i> </a></td>
          </tr>
        </tbody>
      </table>
      </div>
