      <div class="row animated fadeIn">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
    
                    <input #input (keyup)="searchUser( input.value )" type="text" class="form-control" placeholder="Buscar usuario...">
    
                </div>
            </div>
        </div>
    </div>
    
    <div class="row animated fadeIn" *ngIf="loading">
    
        <div class="col-sm-12">
    
            <div class="alert alert-warning text-center">
                <strong>Cargando</strong>
                <br>
                <i class="fa fa-refresh fa-spin fa-2x"></i>
                <br>
                <span>Espere por favor</span>
            </div>
        </div>
    </div>
    
    
    <div class="row animated fadeIn" *ngIf="!loading">
        <div class="col-12">
            <div class="card">
                <div class="card-body table-responsive-md">
    
                    <h3 class="card-title">Usuarios registrados ( <small>{{ totalUsuarios }}</small> )</h3>
    
    
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Categoria</th>
                                <th></th>
                            
                            </tr>
                        </thead>
    
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>
                                    {{user.username}}
                                    <!-- <img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-circle pointer">-->
                                </td> 
                                <td>
                                    {{ user.name }} 
                                </td>
                                <td>
                                    {{ user.lastname }}
                                </td>
                                <td>
                                    {{ user.email }}
                                </td>
                               
                                <td>
    
                                    <select [(ngModel)]="user.role" name="role" class="form-control custom-select">
                                        <option value="ADMIN_ROLE">ADMIN</option>
                                        <option value="USER_ROLE">USER</option>
                                    </select>
    
                                </td>
                                <td>
    
                                        <select class="custom-select" [(ngModel)]="user.category" >
                                                
                                                <option value="11-15 Portugal">11-15 años Portugal</option>
                                                <option value="16-22 Portugal">16-22 años Portugal</option>
                                                <option value="11-22 España">11-22 años España</option>
                                            </select>
        
                                    </td>
                        
                                <td>
                                    <button (click)="guardarUsuario( user )" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                  </button>
    
                                    <button (click)="deleteUser(user._id)" class="btn btn-danger">
                                      <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
    
                        </tbody>
    
                    </table>
    
                    <div class="buttonList">
                    <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                      Anteriores
                    </button>
    
                    <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                        Siguientes
                    </button>
                    </div>
    
    
                </div>
            </div>
        </div>
    </div>
